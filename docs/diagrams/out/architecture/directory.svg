@startuml directory
skinparam roundcorner 5
scale 400 width
skinparam packageStyle Rectangle
left to right direction

title React サンプルプロジェクト ディレクトリ構成

package src {
  package app {
    rectangle routers
    rectangle App.tsx
  }
  note right of app
    アプリケーションを構成する
    トップレベルのソースコード
  end note
  package core {
    rectangle gateways
    rectangle slices
    rectangle store
    rectangle usecases
  }
  note right of core
    ビジネスロジックを含めた
    ソースコード
  end note
  package ui {
    package components {
      rectangle atom
      rectangle molecules
      rectangle organisms
      rectangle pages
      rectangle templates
    }
    package controller {
    }
  }
  note right of components
    atomic design に従った分離可能な UI 部品
    ビジネスロジックを含めない
  end note
  note right of controller
    ビジネスロジックを扱う UI 部品
    ルーターから呼ばれる
  end note
}

@enduml

